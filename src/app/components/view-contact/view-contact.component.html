<div class="container text-center mt-5">
  <h2>View Contact</h2>
  <p>You are viewing the clicked Contact</p>
</div>

<!-- loading spinner -->

<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<!-- contact card details -->

<div class="container text-center" *ngIf="!loading && isNotEmpty()">
  <ul class="list-group" style="width: 500px; display: inline-block">
    <li class="list-group-item list-color">
      Name: <span class="fw-bold">{{ contact.name }}</span>
    </li>
    <li class="list-group-item list-color">
      Mobile: <span class="fw-bold">{{ contact.mobile }}</span>
    </li>
    <li class="list-group-item list-color">
      Email: <span class="fw-bold">{{ contact.email }}</span>
    </li>
  </ul>
</div>

<div class="container text-center mt-3">
  <a routerLink="/" class="btn btn-dark">
    <i class="fa fa-arrow-alt-circle-left">&nbsp;Back</i>
  </a>
</div>
